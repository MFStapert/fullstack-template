name: Actions test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.0
      - name: Install dependencies
        run: npm ci
      - name: Run prettier
        run: npm run check:prettier
      - name: Run eslint
        run: npm run check:eslint
      - name: Test backend
        run: npm run test
        working-directory: backend
      - name: Build backend
        run: npm run build
        working-directory: backend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
