name: Actions test
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.0
      - name: Install dependencies
        run: npm ci
      - name: Run prettier
        run: npm run check:prettier
      - name: Run eslint
        run: npm run check:eslint

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.0
      - name: Install dependencies
        run: npm ci
      - name: Test backend
        run: npm run test
      - name: Build backend
        run: npm run build

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.0
      - name: Install dependencies
        run: npm ci
      - name: Test frontend
        run: npm run test
      - name: Build frontend
        run: npm run build
