events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;

    server {
        listen 80;
        server_name localhost;

        location /api/ {
            proxy_pass   http://host.docker.internal:5078/;
        }

        location /cms {
            proxy_pass   http://cms/;
        }

        location /site {
            proxy_pass   http://site/;
        }
    }
}
